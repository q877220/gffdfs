name: AI Blog Auto Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡ï¼Œæ£€æŸ¥æ˜¯å¦éœ€è¦ç”Ÿæˆæ–°æ–‡ç« 
    - cron: '0 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate articles if API key is available
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AUTO_PUSH_ENABLED: true
        ARTICLES_PER_BATCH: 5
      run: |
        if [ -n "$OPENAI_API_KEY" ]; then
          echo "ğŸ¤– OpenAI API key found, generating articles..."
          npm run generate || echo "âš ï¸ Article generation failed, continuing with deployment"
        else
          echo "â„¹ï¸ No OpenAI API key, skipping article generation"
        fi
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
